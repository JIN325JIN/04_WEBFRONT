<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1</title>
</head>

<body>
  <form>
    고객명 : <input type="text"><br><br>
    전화번호 : <input type="text"><br><br>
    이메일 : <input type="text"><br><br>

    피자 선택 :
    <select name="pizza">

      <option hidden>피자를 선택하세요</option>
      <option>도미노피자</option>
      <option>피자헛</option>
      <option>피자에땅</option>
      <option>피자스쿨</option>
    </select>

    <fieldset>
      <legend>
        피자 사이즈 <br></legend>
      <input type="radio"name ="pizzasize">Small<br><br>
      <input type="radio" name ="pizzasize">Medium<br><br>
      <input type="radio" name ="pizzasize">Large<br><br>
    </fieldset>

    <fieldset>
      <legend>
        토핑 선택 <br></legend>
      <input type="checkbox">베이컨<br><br>
      <input type="checkbox">치즈<br><br>
      <input type="checkbox">양파<br><br>
      <input type="checkbox">버섯<br><br>
    </fieldset>

    희망 배송 시간 : <input type="time"><br><br>
    배송시 요청 사항 : <textarea rows="2" cols="20"></textarea><br><br>
  </form>
  <button>주문하기</button>
</body>

</html>
