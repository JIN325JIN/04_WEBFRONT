<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1</title>
</head>

<body>
  <form>
    고객명 : <input type="text" name="clientname"><br><br>
    전화번호 : <input type="tel" name="clientphone"><br><br>
    이메일 : <input type="email" name="clientemail"><br><br>

    피자 선택 :
    <select name="pizza">

      <option hidden>피자를 선택하세요</option>
      <!--  <option selected disabled >피자를 선택하세요</option> -->
      <option>고구마 피자</option>
      <option>페페로니 피자</option>
      <option>포테이토피자</option>
      <option>치즈 피자</option>
    </select>

    <fieldset>
      <legend>
        피자 사이즈 <br></legend>
      <input type="radio"name ="pizzasize" value="small">Small<br><br>
      <input type="radio" name ="pizzasize" value="midium">Medium<br><br>
      <input type="radio" name ="pizzasize" value="large">Large<br><br>
    </fieldset>

    <fieldset>
      <legend>
        토핑 선택 <br></legend>
      <input type="checkbox" name ="topping" value="bacon">베이컨<br><br>
      <input type="checkbox"  name ="topping" value="cheese">치즈<br><br>
      <input type="checkbox"  name ="topping" value="onion">양파<br><br>
      <input type="checkbox"  name ="topping" value="mushroon">버섯<br><br>
    </fieldset>

    희망 배송 시간 : <input type="time"><br><br>
    배송시 요청 사항 : <textarea rows="2" cols="20"></textarea><br><br>
    <button>주문하기</button>
  </form>
  
</body>

</html>
