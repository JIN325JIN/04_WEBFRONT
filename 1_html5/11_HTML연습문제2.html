<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>

<body>

  <form>
    <fieldset>
      <legend>납품자정보</legend>
      <ol>
        <li> 납품자명 : <input type="text" name ="name"></li>
        <li> 이메일 : <input type="email" name ="email" nameplaceholder="answer@naver.com"></li>
        <li> 홈페이지 <input type="url" name ="homepage" value="https://"></li>
        <li> 지역 :
          <select name="location">
            <option>부산</option>
            <option>서울</option>
            <option>대전</option>
            <option>대구</option>
            <option>경기</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <fieldset>
      <legend>납품 정보</legend><br>
      <ul>
        <li>상품명 : <input type="text" name="productname"></li>
        <li>납품수량 <input type="number" name = "productnumber" placeholder="최소 100"></li>
        <li>납품등급 <input type="range" name = "productlevel"></li>
        <li>기타사항 <textarea rows="4" name="etc"></textarea></li>
      </ul>
    </fieldset>
    <button>send message</button>
  </form>
  <br>

 

</body>

</html>
