<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox_연습 혼자서</title>
    <link rel="stylesheet" href="css/flexbox연습.css">
</head>
<body>
    <h1>flex box 연습 문제1</h1>
    <div class = "container1">
        <div class="top"> </div>
        <div class="middle">
            <div class="middle-1"></div>
            <div class="middle-2"></div>
            <div class="middle-3"></div>
        </div>
        <div class="toe"></div>
    </div>
    <h1>flex box 연습 문제2</h1>
    <div class="container2">
        <div class="container2-head"></div>
        <div class="container2-body">
            <div class="container2-left"></div>
            <div class="container2-right">
                <div class="container2-right-top"></div>
                <div class="container2-right-bottom"></div>
            </div>
        </div>
    </div>
    <h1>flex box 연습 문제3</h1>
    <div class="container3">
        <div class ="container3-head"></div>
        <div class ="container3-body">
        <div class="container3-body-left"></div>
        <div class="container3-body-right">
            <div class ="container3-body-right-top">
                <div class="container3-body-right-top-left"></div>
                <div class="container3-body-right-top-right"></div>
            </div>
            <div class="container3-body-right-bottom"></div>
        </div>
        </div>
    </div>
    <h1>flex box 연습 문제4</h1>
    <div class="container4">
        <div class="container4-head"></div>
        <div class="container4-body">
            <div class="container4-body-left"></div>
            <div class="container4-body-right">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="container4-foot"></div>
    </div>
    <h1>flex box 연습 문제5</h1>
    <div class="container5">
        <div class="container5-head">
            <div class="container5-head-1"></div>
            <div class="container5-head-2"></div>
            <div class="container5-head-3"></div>
        </div>
        <div class="container5-body">
            <div class ="container5-body-1">
                <div class ="container5-body-1-1"></div>
                <div class ="container5-body-1-2"></div>
                <div class ="container5-body-1-3"></div>
            </div>
            <div class ="container5-body-2"></div>
            <div class ="container5-body-3">
                <div class="container5-body-3-top"></div>
                <div class="container5-body-3-bottom">
                    <div class="container5-body-3-bottom-left">
                        <div class="container5-body-3-bottom-left-top"></div>
                        <div class="container5-body-3-bottom-left-bottom"></div>
                    </div>
                    <div class="container5-body-3-bottom-right"></div>
                </div>
            </div>
            <div class ="container5-body-4">
                <div class="container5-body-4-1"></div>
                <div class="container5-body-4-2"></div>
                <div class="container5-body-4-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
