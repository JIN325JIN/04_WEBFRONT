<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이윤진 포트폴리오</title>


  <link rel="stylesheet" href="css/포트폴리오.css">
  <script src="https://kit.fontawesome.com/b93e2f35c1.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <header>
      <section class="section1">
        <!-- 메뉴바 -->
        <a href="#">
          <i class="fa-solid fa-bars fa-3x"></i>
          <img src="../images/logo/logo long.png" id="youtube-logo">
        </a>
      </section>



      <!-- 검색창 부분  -->

      <section class="search-area">
        <!--form내부 input태그값을 서버 또는 페이지로 제출/전달 -->
        <form action="#" name="search-form">
          <div>
            <!-- fieldset : form태그 내부에서 input을 종류별로 묶는 용도-->
            <fieldset style="width:300px;height:30px;">
              <!-- autocomplite : html 기본 자동완성 사용 x -->
              <input type="search" id="query" name="query" autocomplete="off" placeholder="검색" style="border: none;">

              <i class="fa-solid fa-keyboard fa-2x"></i>

            </fieldset>
            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
          </div>
          <i class="fa-solid fa-microphone fa-2x"></i>

        </form>
      </section>

      <!-- 마이크.만들기.종.내프로필 -->
      <section>

        <span> + 만들기 </span>
        <i class="fa-solid fa-bell fa-2x"></i>
        <a href="#">
          <img src="../images/youtube profile.jpg" id="youtube-profile">
        </a>
      </section>

    </header>
    <!-- 중앙 섹션 -->
    <section class="main-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/74QQZxkALdw?si=pbypEvRSS_PLhzLm"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <strong>'최초 공개/4K' G-DRAGON - TOO BAD (feat. Anderson .Paak) #엠카운트다운 EP.877 | Mnet 250227 방송</strong>

      <div>

      </div>
    </section>
    <!-- 오른쪽에 다음재생 목록, 쇼츠, -->
    <section></section>

  </main>




















































</body>

</html>
